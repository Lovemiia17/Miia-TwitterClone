{% extends "base.html" %} {% block content %}
<section class="home">
    <div class="home_div">
        {% load static %}
        <img class="twitter_icon" src="{% static 'img/logo-twitterblue.svg' %}" />
        <h1> Edit</h1>
    </div>
</section>
<section class="content">
    {% load static %} 
    <section class="post_form">
        <div class="user_icon">
            <img src="{% static 'img/sample-icon.jpg' %}" />
        </div>
        <form action="/edit/{{post.id}}/" method="POST" enctype="multipart/form-data">
                    {% csrf_token  %}

                    <input type="text" name="name" placeholder="Your name" value="{{post.name}}" required />
                    <textarea type="textarea" name="body" placeholder="What's happening?" maxlength="140"  required >{{post.body}}</textarea>
                    {% if post.image.url %}
                        <img src="{{ post.image.url }}" style="width: 370px; height: 370px;">
                    {% endif %}
                    <div class="flex">
                        <input class="upload-file" type="file" value="Choose File" name="image">
                        <button href="/" class="cancel" type="submit">Cancel</button>
                        <button class="update" type="submit">Update</button>
                    </div>
        </form>
            
        </div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/posts.js' %}"></script>
    <script>$(function() {
        // Executed when js-menu-icon is clicked
        $('.js-menu-icon').click(function() {
            // $(this) : Self elements, namely div.js-menu-icon
            // next() : Next to div.js-menu-icon,namely div.menu
            // toggle() : Switch show and Hide
            $(this).next().toggle();
        })
    })
</script>
</section>
  {% endblock %}
